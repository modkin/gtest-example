name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: cmake
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtest-dev
        mkdir build
        cd build
        cmake ..
    - name: make
      run: make
    - name: test
      run: ./test
