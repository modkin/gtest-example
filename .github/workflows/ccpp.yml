name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install gtest
    - run: |
        apt-get update
        apt-get install gtest
    - name: cmake
      run: |
        mkdir build
        cd build
        cmake ..
    - name: make
      run: make
    - name: test
      run: ./test
